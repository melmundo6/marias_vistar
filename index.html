<html>
    <head>
        <title>Marias</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body style="background-color: #e28356;">
        <div class="container">

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 form">
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <img src="img/marias.png" alt="Image" style="width: 230px;"/>
                            </div>
                        </div>
                        <div class="row  margin">
                            <div class="col">
                                <h2>Diseña tu imágen</h2>
                            </div>
                        </div>
                        <div class="row  margin">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Ingresa mensaje</label>
                                    <textarea class="form-control" id="textInput" rows="3" placeholder="Escribe nuevo mensaje aquí"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row  margin">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Ingresa imagen</label>
                                    <input class="form-control form-control-sm" id="imageInput" type="file" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <div class="row  margin">
                            <div class="col" style="text-align: center;">
                                <div style="margin-top: 20px;">
                                    <button onclick="changeImage()" type="button" class="btn btn-info save"><i class="fas fa-save"></i> Guardar</button>
                                </div>
                            </div>
                        </div>
                        <div id="buttonContainer" style="margin: 20px;"></div>
                    </div>
                </div>

        </div>
    </body>
</html>
